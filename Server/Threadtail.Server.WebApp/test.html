<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script type="text/javascript" src="Scripts/jqueryAnalytics.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            W();
			
            $("a").click(function(){
                addEventToQueue('click',this)
            });
			$("#someTextBox").bind('blur',function(){
				addEventToQueue("w_"+this.id,$(this).val());
			})
			$("input[type=password]").bind('blur',function(){
				addEventToQueue("w_"+this.id,$(this).val());
			})
			
			$(window).mousemove(function(e){
				addEventToQueue("mm",e.pageX+'_'+e.pageY);
			})
			
            $(window).unload(function(){
                addEventToQueue('unload',new Date().getTime());
				sendDataToServer();
            })
        })
    </script>
</head>

<a id="a1" href="#">mama are mere</a>
<input id="someTextBox" type="text"/>
<input type="password"/>
</body>
